<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wrapper</title>
        <link rel="stylesheet" href="./assest/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="image">
                <img src="./assest/Images/img1.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img2.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img3.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img4.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img5.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img6.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img7.jpeg" alt="" />
            </div>
            <div class="image">
                <img src="./assest/Images/img8.jpeg" alt="" />
            </div>
        </div>

        <div class="gallery">
            <span class="control prev">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span class="control next">
                <i class="fas fa-chevron-right"></i>
            </span>
            <div class="gallery-inner">
                <img src="" alt="" />
            </div>
            <i class="fas fa-times close"></i>
        </div>

        <script src="./assest/javascript/app.js"></script>
    </body>
</html>
