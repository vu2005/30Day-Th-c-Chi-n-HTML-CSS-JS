<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RegisterForm</title>
        <link rel="stylesheet" href="./assest/css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form>
                <div class="form-control">
                    <input type="text" id="username" placeholder="Username" />
                    <span></span>
                    <small></small>
                </div>
                <div class="form-control">
                    <input type="email" id="email" placeholder="Email" />
                    <span></span>
                    <small></small>
                </div>
                <div class="form-control">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                    />
                    <span></span>
                    <small></small>
                </div>
                <div class="form-control">
                    <input
                        type="password"
                        id="password2"
                        placeholder="Confirm password"
                    />
                    <span></span>
                    <small></small>
                </div>
                <input type="submit" id="clickSubmit" value="Đăng Ký" />
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
        <script src="./assest/javascript/app.js"></script>
    </body>
</html>
